<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="container horizontal-alignment space-between">
            <nav class="left-align">
                <a class="white-color" href="https://github.com/giordanofabrizii">Donna</a>
                <a class="white-color"href="https://github.com/giordanofabrizii">Uomo</a>
                <a class="white-color" href="https://github.com/giordanofabrizii">Bambini</a>
            </nav>

            <div class="logo">
                <img src="img/boolean-logo.png" alt="boolean logo">
            </div>

            <section class="personal white-color right-align">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </section>
        </div>
    </header>

    <main>
        <section class="products container">
            <article class="product">
                <div class="product-image first-content"></div>
                <p class="small">Levi's</p>
                
                <h5>relaxed fit tee unisex</h5>
                <section class="cost horizontal-alignment">
                    <p class="small new-cost">14.99&euro;</p>
                    <p class="small ex-cost">29.99&euro;</p>
                </section>
            </article>

            <article class="product">
                <div class="product-image second-content"></div>
                <p class="small">Guess</p>
                
                <h5>roses tee</h5>
                <section class="cost horizontal-alignment">
                    <p class="small new-cost">20.99&euro;</p>
                    <p class="small ex-cost">29.99&euro;</p>
                </section>
            </article>
            <article class="product">
                <div class="product-image third-content"></div>
                <p class="small">Come Zucchero Filato</p>
                
                <h5>voglia di colori pastello</h5>
                <section class="cost horizontal-alignment">
                    <p class="small new-cost">129.99&euro;</p>
                    <p class="small ex-cost">184.99&euro;</p>
                </section>
            </article>
            <article class="product">
                <div class="product-image fourth-content"></div>
                <p class="small">Levi's</p>
                
                <h5>tee unisex</h5>
                <section class="cost horizontal-alignment">
                    <p class="small new-cost">14.99&euro;</p>
                    <p class="small ex-cost">29.99&euro;</p>
                </section>
            </article>
            <article class="product">
                <div class="product-image fifth-content"></div>
                <p class="small">Maya Deluxe</p>
                
                <h5>stripe bodice</h5>
                <section class="cost horizontal-alignment">
                    <p class="small new-cost">99,99&euro;</p>
                </section>
            </article>
            <article class="product">
                <div class="product-image sixth-content"></div>
                <p class="small">Esprit</p>
                
                <h5>maglione - black</h5>
                <section class="cost horizontal-alignment">
                    <p class="small new-cost">29.99&euro;</p>
                </section>
            </article>
        </section>
    </main>

    <footer>
        <section class="info">

        </section>

        <section class="socials">

        </section>
    </footer>
</body>
</html>
